<!DOCTYPE html>
<html>

<head>
	<title>jQuery</title>
	<script src="/js/jquery.js"></script>
	<script>
	        $('document').ready(function() {
	            $('.codeup').css('border-width', '1px');
	            $('.codeup').css('border-color', '#F00');
	            $('.codeup').css('border-style', 'solid');
	        });
	</script>
</head>
<body>
<h1 class="codeup">Top 5 headache-healing Foods</h1>
<p class="codeup">Instead of grabbing a bottle of aspirin, reach in your fridge to get one of the following foods nature has to offer that will get rid of your headache.</p>
<div class="codeup">
	<ul class="list">
		<li>Almonds</li>
		<li>Milk</li>
		<li>Peanut butter</li>
		<li>Salmon</li>
		<li>Cherries</li>
	</ul>
</div>

</body>
</html>
