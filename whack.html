<!DOCTYPE html>
<html>

<head>
	<title>Whack-a-mole</title>
	
	<script src="/js/jquery.js"></script>
	<script>
        $('document').ready(function() {

           $('img').fadeIn();

      
			     $('img').on('click', function() {

              $(this).fadeOut();

           });

        });
    </script>

    <style>

    	#image {
    		
        display:none;

    	}

    </style>
    
</head>
<body>
<h1>Whack-a-mole</h1>
<img id="image" src="img/codeup-arrow.png">


</body>
</html>
